
<header>
  <img src="https://hign.org/sites/default/files/2022-01/HIGN-logo-1200.png" alt="HIGN">

  <span class="space"></span>

  <div class="language">
    <div class="language">
      <select (change)="changeLanguage($any($event.target).value)">
        @for (lang of languages; track lang) {
          <option [value]="lang">{{ lang }}</option>
        }
      </select>
    </div>
  </div>


  <div class="options">
    <a href="home">Home</a>
    <a href="nursing/mental-state-exams">Mental State Exams</a>
  </div>
</header>
